<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Chameleon</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>

        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form id="search" action="/api/statistics?">
			                        <div class="row">
		                            	<div class="col-sm-3 m-b-xs">
		                            		<input name="keyword" id="keyword" value="" placeholder="" class="form-control" type="text"/>
		                                </div>
		                                <div class="col-sm-1 m-b-xs">
		                                    <button type="button" id="submitButton" onclick="search()" style="width:auto;" class="btn btn-primary btn-block"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
		                                </div>
		                            </div>
	                            </form>
		                    </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>统计列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
		                        
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="5%">ID</th>
		                                        <th width="10%">任务ID </th>
		                                        <th width="10%">爬取数量 </th>
		                                        <th width="10%">停止次数</th>
		                                        <th width="10%">异常次数</th>
		                                        <th width="10%">运行时间</th>
		                                        <th width="10%">最后更新时间</th>
		                                        <th>操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                   		<tr th:each="nc : ${result.items}">
										   		<td th:text="${nc.id}">Onions</td>
										      	<td th:text="${nc.taskId}">Onions</td>
										      	<td th:text="${nc.crawlCount}">Onions</td>
										      	<td th:text="${nc.stopCount}">Onions</td>
										      	<td th:text="${nc.runHours}">Onions</td>
										      	<td th:text="${nc.updateTime}">Onions</td>
										      	<td>
										      		<a th:href="@{'/api/template/'+${nc.id}}" title="修改"><i class="fa fa-edit text-navy"></i></a>
										      		&nbsp;&nbsp;&nbsp;&nbsp;
										      		<a href="#" th:onclick="'javascript:deleteById('+${nc.id}+');'" title="删除"><i class="fa fa-trash-o text-navy"></i></a>
										      	</td>
											</tr>
	                                    </tbody>
	                                    <tfoot>
			                                <tr>
			                                    <td colspan="7">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    
    <script th:inline="javascript">
    	/*<![CDATA[*/
    	
        var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
			
		});
        function search(){
            var f = document.getElementsByTagName("form")[0];
            f.action=f.action+"keyword="+document.getElementById("keyword").value;
            $('#search').submit()
        }
		function deleteById(id){
			if(confirm("确定删除此统计数据?")){
		 		$.ajax({
		      		type: "DELETE",
		           	url: "/api/statistics/" + id,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		     		error: function(){
		     			alert("系统异常！");
		       		}
				});
			}
		}
		/*]]>*/
    </script>
</body>

</html>
