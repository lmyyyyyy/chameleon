<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Chameleon</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

<link th:href="@{/css/style.css}" rel="stylesheet" />


</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
        	<div class="wrapper wrapper-content animated fadeInRight">
            
            
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>查看日志</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="" class="form-horizontal">
                                <input type="hidden" name="id" th:value="${mapper.id}" />
                                <div class="form-group"><label class="col-sm-2 control-label">Service方法ID：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.serivceLogId}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">方法名：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.methodName}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">方法参数：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.methodParam}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">SQL语句：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.sqlStatement}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">错误信息：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.errorMessage}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">目标表名：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.targetTableName}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">操作类型：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.operateType}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">影响行数：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.influenceRow}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">执行状态：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.invokeStatus}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">创建时间：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.addTime}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">更新时间：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.updateTime}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">执行用时：</label>
                                    <div class="col-sm-10">
                                        <span th:text="${mapper.timeCost}"></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    
    <!-- Toastr script -->
    <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    
    
    <script th:inline="javascript">
		
    </script>
    
    <script>
		$(document).ready(function () {
			$("#submitButton").click(function(){
				if($("#code").val() == ""){
					toastr.error('请输入用户名称','提示')
					return;
				}
				if($("#description").val() == ""){
					toastr.error('请输入用户邮箱','提示')
					return;
				}
				$("#formTag").submit();
			});
		});
        
    </script>

</body>

</html>
